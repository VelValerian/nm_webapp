{% extends 'base.html' %}
{% block title %}Блог{% endblock %}
{% block content %}
  <h1>Блог</h1>
  <ul>
    {% for p in posts %}
      <li>
        <a href="{% url 'blog:detail' slug=p.slug %}">{{ p.title }}</a>
        <div class="excerpt">{{ p.excerpt }}</div>
      </li>
    {% empty %}
      <li>Пока нет записей.</li>
    {% endfor %}
  </ul>
{% endblock %}
