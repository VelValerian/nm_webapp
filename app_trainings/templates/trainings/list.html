{% extends 'base.html' %}
{% block title %}Тренировки{% endblock %}
{% block content %}
  <h1>Тренировки</h1>
  <ul>
    {% for it in items %}
      <li><a href="{% url 'trainings:detail' slug=it.slug %}">{{ it.title }}</a></li>
    {% empty %}
      <li>Пока нет тренировок.</li>
    {% endfor %}
  </ul>
{% endblock %}
