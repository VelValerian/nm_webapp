<div class="island-form-content">

    <div class="island-form-content__form">
        <form class="island-form-content__form--body">
            <div class="island-form-content__form--body-field field">
                <input
                        class="field__input"
                        id="company"
                        name="company"
                        placeholder="Название кампании"
                />
                <label for="phone" class="field__label">Укажите Имя</label>
            </div>
            <div class="island-form-content__form--body-field field">
                <input
                        class="field__input"
                        id="name"
                        name="name"
                        placeholder="Ваше имя"
                />
                <label for="phone" class="field__label">Укажите Имя</label>
            </div>
            <div class="island-form-content__form--body-field field">
                <input
                        class="field__input"
                        id="phone"
                        name="phone"
                        placeholder="+7(___)___-__-__"
                        type="tel"
                        required
                />
                <label for="phone" class="field__label">Номер Телефона</label>
            </div>
            <button type="submit" class="field__button button">Отправить</button>
        </form>
    </div>
    <div class="island-form-content__description">
        <div class="island-form-corporate-content__image-wrapper">
        <img
            src="../../static/icons/logo.svg"
            alt="Андрей Кузнецов"
            width="256"
            height="256" 
            loading="lazy"
        />
        </div>
        <p>
            Оставьте свои контактные данные, и я свяжусь с вами, чтобы ответить на вопросы и подобрать оптимальный формат занятий.
        </p>
        <div class="island-form-content__description--bullet">
            <p>Личный разбор вопросов по бегу: техника, экипировка, питание, подготовка.</p>
            <h4 class="title-sub-island-page">
                <img
                        class="island-about-mini__title-arrow"
                        src="../../../static/icons/green-check.svg"
                        alt="chrck"
                        width="20"
                        height="20"
                        loading="lazy"
                />
                Бесплатная первая консультация
            </h4>
        </div>
    </div>

</div>
